<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Figuras geométricas | Curso práctico de js</title>
</head>
<body>
    <header>
    <h1>Figuras geométricas</h1>
    <p>
        Este es el primer taller del curso practico de javascript
    </p>
    </header>
    <main>
    <section class="cuadrado">
        <h2 class="hh2">Calcula el área y el perímetro de un cuadrado</h2>
        <form>
           <br><br><br><br> <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
                <br><input class="input1" type="number" id="inputCuadrado" placeholder="Escribe el número acá">
                <br><button class="botonP" type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular périmetro
                </button>
                <br><button class="botonA" type="button"onclick="calcularAreaCuadrado()">
                    Calcular área
                </button>
        </form>
    </section>

    <section class="triangulo">

        <h2 class="h22">Calcula el área y el périmetro de un triangulo</h2>

        <form>
            <br><br><label class="label1" for="ladoTriangulo1">Introduce el lado a de tu triangulo</label>

            <input class="inputTrian" type="number" id="ladoTriangulo1">   

            <br><br><label class="label2" for="ladoTriangulo2">Introduce el lado b de tu triangulo</label>
            
            <input class="inputTrian2" type="number" id="ladoTriangulo2">
            
            <br><br><label class="label3" for="baseTriangulo">Introduce la base de tu triangulo</label>
            
            <input class="inputTrian3" type="number" id="baseTriangulo">
            
            <br><br><label class="label4" for="inputTrianguloH">Introduce la altura de tu triangulo</label>
            
            <input class="inputTrian4" type="number" id="inputTrianguloH">
               
            
                <button class="tP" type="button" onclick="calcularPerimetroTriangulo()">Calcular périmetro</button>

                <br><button class="tP2" type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
            
        </form>
    </section>

    <section class="circulo">
        <h2>Calcula el área y el périmetro de un circulo</h2>
            <form>
                <label for="">Introduce el radio</label>
                    <br><input class="inputCirculo" type="number" id="radioCirculo"> 

                <br><button class="tC" type="button" onclick="calcularPerimetroCirculo ()">Calcular périmetro</button>
                <br><button class="tC2" type="button" onclick="calcularAreaCirculo()"> Calcular área</button>
            </form>
        
    </section>
</main>
</body>


<script src="../js/figuras.js">
</script>
</html>
